<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>弹窗子页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="火星科技 http://cesium.marsgis.cn ">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../img/favicon/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="img/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="火星科技MarsGIS">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../img/favicon/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../img/favicon/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!-- 第3方lib引入 -->
    <script type="text/javascript" src="../../lib/include-lib.js?time=20190418" libpath="../../lib/" include="jquery,bootstrap-select,font-awesome,bootstrap,admui-frame"></script>

    <link href="../../sdk/third/css/widget-win.css" rel="stylesheet" />
    <link href="view.css?time=20190418" rel="stylesheet" />
    <link href="../../iconfont/iconfont.css" rel="stylesheet" />
</head>

<body>

    <div class="container "  style="background-color: #26354F;padding: 10px;">

        <div class="rowdiv" >
            <label>海域选择</label>

             

            <select class="selectpicker"  id="areaselect" data-live-search="true">

            </select>
        </div>



<!--        <div class="rowdiv" >-->
<!--            <label>预警模式：</label>-->
<!--            <input type="radio" checked  value='1' name="alarmtype" />总水预警-->
<!--            <input type="radio" value="2"  name="alarmtype"/>增水预警-->
<!--        </div>-->


        <div id="timediv" >
            <div class="rowdiv" >
                <label>时间类型&nbsp;&nbsp; </label>
                <input type="radio" value="1" checked name="timetype" />时间点
                <input type="radio"   value="2" name="timetype"/>时间段
            </div>
            <div class="rowdiv"  >
                <label>预报时间&nbsp;&nbsp; </label>
                <input  type="datetime-local"  value="2020-05-25T03:00:00" id="datetext" >

            </div>
            <div class="rowdiv"  id="endtimediv" >
                <label>结束时间&nbsp;&nbsp; </label>
                <input type="datetime-local"   value="2020-05-28T02:00:00" id="datetext2" >


            </div>

            <div class="rowdiv"  style="margin-left:94px;margin-top: 2px;" >
                <input type="button"  style="width: 120px;background: #18243A;" id="query" value="查询" />
            </div>
        </div>

    </div>


    <!--页面js-->
    <script src="view.js?time=20190418"></script>
</body>

</html>
