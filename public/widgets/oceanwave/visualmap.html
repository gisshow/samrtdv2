<div class="container">

    </div>


</div>

<script type="text/javascript">



    var thisWidget;

    var myChart;

    //当前页面业务
    function initWidgetView(_thisWidget) {
        thisWidget = _thisWidget;
        myChart = echarts.init(document.getElementById('echartdiv2'));
        loadcharts();
    }
    function loadcharts(colorRange) {

      if(!colorRange){
          return;
      }

        var option = {
            visualMap: {
                pieces: [
                    {
                        value: 4,
                        label:colorRange[colorRange.length-2]+'-'+colorRange[colorRange.length-1]+'米'
                    },
                    {
                        value: 3,
                        label:colorRange[colorRange.length-3]+'-'+colorRange[colorRange.length-2]+'米'
                    },
                    {
                        value: 2,
                        label:colorRange[colorRange.length-4]+'-'+colorRange[colorRange.length-3]+'米'
                    },
                    {
                        value: 1,
                        label:colorRange[colorRange.length-5]+'-'+colorRange[colorRange.length-4]+'米'
                    },
                    {
                        value: 0.8,
                        label:colorRange[colorRange.length-6]+'-'+colorRange[colorRange.length-5]+'米'
                    },
                    {
                        value: 0.7,
                        label:colorRange[colorRange.length-7]+'-'+colorRange[colorRange.length-6]+'米'
                    },
                    {
                        value: 0.6,
                        label:colorRange[colorRange.length-8]+'-'+colorRange[colorRange.length-7]+'米'
                    },
                    {
                        value: 0.5,
                        label:colorRange[colorRange.length-9]+'-'+colorRange[colorRange.length-8]+'米'
                    }
                ],
                showLabel:true,
                calculable: false,
                text:['浪高',''],
                inRange: {
                    color: [ '#8f4111','#d14e00','#df7f04', '#c1c016','#4ac550','#61bd96','#5299d1','#5062c4','#3a408e'].reverse()
                },
                textStyle: {
                    color: '#fff'
                }
            }
        };


        myChart.setOption(option);

    }




</script>
