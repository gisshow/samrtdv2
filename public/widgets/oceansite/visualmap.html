<script type="text/javascript">



    var thisWidget;

    var myChart;

    //当前页面业务
    function initWidgetView(_thisWidget) {
        thisWidget = _thisWidget;
        myChart = echarts.init(document.getElementById('echartdiv2'));
        loadcharts();
    }
    function loadcharts( ) {

        var option = {
            visualMap: {
                pieces: [{
                    value: 5,
                    label:'红色'
                },
                    {
                        value: 4,
                        label:'橙色'
                    },
                    {
                        value: 3,
                        label:'黄色'
                    },
                    {
                        value: 2,
                        label:'蓝色'
                    },
                    {
                        value: 1.4,
                        label:'增水'
                    },
                    {
                        value: 1.2,
                        label:'增水和总水'
                    },
                    {
                        value: 1,
                        label:'无预警'
                    }
                ],
                selectedMode: 'onlyHover',
                showLabel:true,
                text:['预警',''],
                inRange: {
                    color: [ '#ec4040', '#c67d0c','#c9cb0e','#317ddd','rgba(31, 122, 15, .6)','rgb(60,27,92)','#9fa3a4'].reverse(),
                },
                textStyle: {
                    color: '#fff'
                }
            }
        };



        myChart.setOption(option);

    }




</script>
